<div class="outer-container">
  <div class="row">
    <h1 class="movie-title">{{movieDetails?.original_title}}</h1>
    <div class="col-sm-3 movie-image-container">
      <img *ngIf="movieDetails?.poster_path" class="movie-image thumbnail img-responsive"
           src="{{'https://image.tmdb.org/t/p/w500' + movieDetails?.poster_path }}"/>
    </div>
    <div class="col-sm-8 movie-details-container">
      <label class="detail">Movie Title: </label> {{movieDetails?.original_title}} <br>
      <label class="detail">Release Date: </label> {{movieDetails?.release_date}} <br>
      <label class="detail">Vote Count: </label> {{movieDetails?.vote_count}} <i style="color: red;"
                                                                                 class="fa fa-heart"></i> <br>
      <label>Overview:</label>{{movieDetails?.overview}}
    </div>
  </div>

  <div class="row">
    <h1 class="movie-title">Top Billed Cast</h1>
<!--    <div style="padding: 0 100px" class="row">-->
<!--      <div class="col-sm-4" *ngFor="let video of videos">-->
<!--        <iframe width="100%" height="320"-->
<!--                [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/' + video?.key)"-->
<!--                allowfullscreen></iframe>-->
<!--      </div>-->
<!--    </div>-->
  </div>

  <div class="row" *ngIf="videos?.length">
    <h1 class="movie-title">{{movieDetails?.original_title}} Videos</h1>
    <div style="padding: 0 100px" class="row">
      <div class="col-sm-4" *ngFor="let video of videos">
        <iframe width="100%" height="320"
                [src]="sanitizer.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/' + video?.key)"
                allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="similarMovies">
    <h1 class="movie-title">Recommendations</h1>
    <div class="rec-movie-card-container">
      <div class="rec-movie-card" *ngFor="let movie of similarMovies">
        <label style="white-space: initial; overflow: hidden;">{{movie.title}}</label>
        <a routerLink="/movie/{{movie.id}}">
          <img class="thumbnail img-responsive" src="{{'https://image.tmdb.org/t/p/w500' + movie.poster_path }}"/>
        </a>
      </div>
    </div>
  </div>
</div>
